name: QFD Supernova V15 CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Run flake8
        run: |
          flake8 src/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ scripts/ --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Check black formatting
        run: |
          black --check src/ scripts/

      - name: Check import sorting
        run: |
          isort --check-only src/ scripts/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test backtransform identity
        run: |
          if [ -f "tests/test_backtransform_identity.py" ]; then
            python tests/test_backtransform_identity.py
          else
            echo "Backtransform test not found, skipping"
          fi

      - name: Verify data files exist
        run: |
          if [ ! -f "data/lightcurves_unified_v2_min3.csv" ]; then
            echo "Warning: Main data file not found"
            exit 1
          fi
          echo "Data files verified"

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t qfd-supernova-v15:ci .

      - name: Test Docker image
        run: |
          docker run --rm qfd-supernova-v15:ci python --version
          docker run --rm qfd-supernova-v15:ci python -c "import numpy, jax, numpyro; print('Dependencies OK')"

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check required documentation
        run: |
          files=("README.md" "CHANGELOG.md" "requirements.txt" "docs/V15_STATUS_2025-11-05.md")
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Missing required file: $file"
              exit 1
            fi
          done
          echo "All required documentation files present"

      - name: Check README links
        run: |
          grep -q "Installation" README.md || exit 1
          grep -q "Usage" README.md || exit 1
          echo "README structure validated"
