# QFD parameter priors and global options (edit to taste)
ppn_targets:
  gamma: 1.0
  beta: 1.0
  tol_gamma: 1.0e-5   # solar‑system bounds ~1e‑5
  tol_beta: 1.0e-4    # perihelion/LLR bounds ~1e‑4
vacuum_constraints:
  n_vac: 1.0           # exact
  allow_dispersion: false
execution:
  freeze_after_each_realm: true
  report_dir: "reports"
parameters:
  # Cosmological / vacuum
  k_J: {min: 0.0, max: 1.0, note: "Incoherent photon drag; must be ~0 locally"}
  psi_s0: {min: -10.0, max: 10.0}
  xi: {min: 0.0, max: 10.0, note: "EM energy -> vacuum response strength"}
  E0: {min: 1.0e-6, max: 1.0e6, unit: "arbitrary until scaled"}
  L0: {min: 1.0e-12, max: 1.0e12, unit: "arbitrary until scaled"}

  # EM couplings
  k_c2: {min: 0.0, max: 10.0}
  k_EM: {min: 0.0, max: 10.0}

  # Potential terms
  V2: {min: -10.0, max: 10.0}
  V4: {min: 0.0, max: 10.0}
  kappa: {min: 0.0, max: 10.0}    # aka V6
  # Rotor couplings
  lambda_R1: {min: 0.0, max: 10.0}
  lambda_R2: {min: 0.0, max: 10.0}
  lambda_R3: {min: 0.0, max: 10.0}
  lambda_R4: {min: 0.0, max: 10.0}
  # Temporal coupling
  lambda_t: {min: 0.0, max: 10.0}


cmb_targets:
  T_CMB_K: 2.725    # K (fix to FIRAS/Planck baseline; adjust if you prefer more digits)
  # Simple polarization gate until full TT/TE/EE likelihood is wired:
  # - No vacuum birefringence (rotation of polarization angle consistent with 0)
  # - Parity conservation in vacuum (TB and EB ~ 0)
  polarization:
    allow_vacuum_birefringence: false
    allow_parity_violation: false

redshift_targets:
  # H0 anchoring via redshift ladder or cosmology fit (placeholder)
  H0_km_s_Mpc: 67.4
