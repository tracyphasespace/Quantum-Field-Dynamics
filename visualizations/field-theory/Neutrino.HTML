<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QFD Beta Decay: The Geometric Recoil (Corrected)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; color: #ccc; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        /* HUD Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }
        h1 {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 0 10px #00ffff;
            margin: 0 0 5px 0;
            letter-spacing: 1px;
        }
        p { font-size: 0.9rem; color: #aaa; max-width: 300px; line-height: 1.4; }
        
        /* Controls */
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 25, 0.8);
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid #333;
            display: flex;
            gap: 20px;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        button {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 0 15px #00d2ff; }
        
        .slider-group { display: flex; flex-direction: column; align-items: center; }
        label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; color: #00d2ff; }
        input[type=range] { width: 200px; cursor: pointer; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="ui-layer">
        <h1>QFD Beta Decay Event</h1>
        <p>Visualizing the "Impedance Mismatch."<br>
        1. <b>Proton:</b> Dense Core.<br>
        2. <b>Electron:</b> Ejects as a <span style="color:#00d2ff">Vortex Sphere</span> (Stable Isomer).<br>
        3. <b>Neutrino:</b> Recoils as a <span style="color:#00ff88">Ghost Ring</span> to balance spin.</p>
    </div>

    <div id="controls">
        <button id="decay-btn">Trigger Decay</button>
        <div class="slider-group">
            <label>Time Scale (Expansion)</label>
            <input type="range" id="time-slider" min="0" max="1" step="0.001" value="0">
        </div>
        <button id="reset-btn">Reset</button>
    </div>

    <div id="canvas-container"></div>

<script>
// --- SCENE SETUP ---
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x050505, 0.02);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 20, 50); // Pulled back slightly
camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.getElementById('canvas-container').appendChild(renderer.domElement);

// --- LIGHTING ---
const ambientLight = new THREE.AmbientLight(0x333333);
scene.add(ambientLight);
const pointLight = new THREE.PointLight(0xffffff, 1, 100);
pointLight.position.set(10, 10, 10);
scene.add(pointLight);

// --- GEOMETRY GENERATORS ---

// Helper for Rings (Neutrino)
function createVortexRing(radius, tube, color, opacity) {
    const geometry = new THREE.TorusGeometry(radius, tube, 16, 100);
    const material = new THREE.MeshBasicMaterial({ 
        color: color, 
        transparent: true, 
        opacity: opacity,
        wireframe: true 
    });
    return new THREE.Mesh(geometry, material);
}

// Helper for Vortex Sphere (Electron) - The Hill Vortex Isomer
function createVortexSphere(radius, color, opacity) {
    // Using a SphereGeometry with wireframe to visualize the "Shell" nature
    const geometry = new THREE.SphereGeometry(radius, 24, 24); 
    const material = new THREE.MeshPhongMaterial({ 
        color: color, 
        transparent: true, 
        opacity: opacity,
        wireframe: true,
        emissive: color,
        emissiveIntensity: 0.2
    });
    return new THREE.Mesh(geometry, material);
}

// Helper for Particles
function createParticleCloud(count, radius, color, size) {
    const geometry = new THREE.BufferGeometry();
    const positions = [];
    for (let i = 0; i < count; i++) {
        const r = radius * (0.8 + Math.random() * 0.4);
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        
        const x = r * Math.sin(phi) * Math.cos(theta);
        const y = r * Math.sin(phi) * Math.sin(theta);
        const z = r * Math.cos(phi);
        positions.push(x, y, z);
    }
    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    
    const material = new THREE.PointsMaterial({
        color: color,
        size: size,
        transparent: true,
        opacity: 0.6,
        blending: THREE.AdditiveBlending,
        depthWrite: false
    });
    
    return new THREE.Points(geometry, material);
}

// --- ACTORS ---

// 1. The Nucleus (Starts as Neutron, becomes Proton)
const nucleusGroup = new THREE.Group();
const protonCore = new THREE.Mesh(
    new THREE.SphereGeometry(2, 32, 32),
    new THREE.MeshPhongMaterial({ 
        color: 0xff0044, 
        emissive: 0x550000,
        shininess: 50 
    })
);
// Add some "gluon" flux lines around nucleus
const nucleusFlux = createVortexRing(3, 0.1, 0xffffff, 0.3);
nucleusGroup.add(protonCore);
nucleusGroup.add(nucleusFlux);
scene.add(nucleusGroup);

// 2. The Electron (Ejected Spherical Isomer)
const electronGroup = new THREE.Group();
// Use VortexSphere here instead of Ring
const electronSphere = createVortexSphere(4, 0x00d2ff, 0.3); // The "Shell"
const electronCoreParticles = createParticleCloud(1500, 3.5, 0x00d2ff, 0.2); // Internal density
electronGroup.add(electronSphere);
electronGroup.add(electronCoreParticles);

// Initially hidden/compressed inside nucleus
electronGroup.scale.set(0.1, 0.1, 0.1);
electronGroup.visible = false;
scene.add(electronGroup);

// 3. The Neutrino (The Ghost Recoil Ring)
const neutrinoGroup = new THREE.Group();
// Neutrino remains a Ring (Minimal Rotor)
const neutrinoRing1 = createVortexRing(8, 0.2, 0x00ff88, 0.15); 
const neutrinoCloud = createParticleCloud(1000, 8, 0x00ff88, 0.1);
neutrinoGroup.add(neutrinoRing1);
neutrinoGroup.add(neutrinoCloud);

// Initially hidden
neutrinoGroup.scale.set(0.1, 0.1, 0.1);
neutrinoGroup.visible = false;
scene.add(neutrinoGroup);


// --- STATE & ANIMATION ---

let decayProgress = 0; 
let isDecaying = false;
let autoPlay = false;

// Animation Constants
const ELECTRON_FINAL_DIST = 25;
const NEUTRINO_FINAL_DIST = -35; 
const ELECTRON_SCALE = 1.5; 
const NEUTRINO_SCALE = 3.0; 

function updateDecayState(t) {
    if (t <= 0) {
        electronGroup.visible = false;
        neutrinoGroup.visible = false;
        protonCore.material.color.setHex(0xaa00aa); // Purple (Neutron)
        return;
    }

    // Visible Phase
    electronGroup.visible = true;
    neutrinoGroup.visible = true;
    
    // Color Shift: Neutron (Purple) -> Proton (Red)
    const r = 0xaa + (0xff - 0xaa) * Math.min(t*2, 1);
    const b = 0xaa + (0x00 - 0xaa) * Math.min(t*2, 1);
    protonCore.material.color.setRGB(r/255, 0, b/255);

    // 1. Electron Ejection (Moves Right)
    electronGroup.position.x = t * ELECTRON_FINAL_DIST;
    // Swells into a Sphere
    const eScale = 0.1 + t * ELECTRON_SCALE;
    electronGroup.scale.set(eScale, eScale, eScale);
    electronGroup.rotation.y -= 0.1; // Sphere spins on axis

    // 2. Neutrino Recoil (Moves Left)
    neutrinoGroup.position.x = t * NEUTRINO_FINAL_DIST; 
    // Expands as a Ring
    const nScale = 0.1 + t * NEUTRINO_SCALE; 
    neutrinoGroup.scale.set(nScale, nScale, nScale);
    neutrinoGroup.rotation.z += 0.05; // Ring rotates

    // 3. Nucleus Recoil 
    nucleusGroup.position.x = t * -2; 
    
    document.getElementById('time-slider').value = t;
}

// Render Loop
function animate() {
    requestAnimationFrame(animate);

    if (autoPlay) {
        decayProgress += 0.005;
        if (decayProgress >= 1) {
            decayProgress = 1;
            autoPlay = false;
        }
        updateDecayState(decayProgress);
    }

    // Idle Rotation
    nucleusFlux.rotation.x += 0.01;
    electronSphere.rotation.y += 0.01; // Electron sphere idle spin
    neutrinoRing1.rotation.z += 0.005;

    renderer.render(scene, camera);
}

// --- EVENTS ---
document.getElementById('time-slider').addEventListener('input', (e) => {
    autoPlay = false;
    decayProgress = parseFloat(e.target.value);
    updateDecayState(decayProgress);
});

document.getElementById('decay-btn').addEventListener('click', () => {
    decayProgress = 0;
    autoPlay = true;
});

document.getElementById('reset-btn').addEventListener('click', () => {
    autoPlay = false;
    decayProgress = 0;
    updateDecayState(0);
});

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

updateDecayState(0);
animate();

</script>
</body>
</html>
